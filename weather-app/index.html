<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./app.js"></script>
</head>

<body
    class="min-h-screen flex flex-col items-center justify-center space-y-4 bg-[url('assets/clouds.jpg')] bg-cover bg-center text-white">
    <main class="container p-8">
        <div id="home" class="flex flex-col items-center space-y-4">
            <h1 class="text-4xl md:text-6xl text-center font-bold mb-12"><ion-icon class="px-2"
                    name="cloud-circle-outline"></ion-icon>WeatherApp
            </h1>
            <p class="text-xl text-center italic mb-8">'Check the weather at your city'</p>
            <form class="w-full md:w-1/3 rounded-full border-2 border-gray-200 shadow-lg flex justify-between"
                id="weatherSearchForm" action="#">
                <input class=" p-5 text-lg w-full outline-0" type="search" id="weatherSearchInput">
                <button class="text-lg rounded-full py-4 px-8 hover:bg-white hover:text-black"
                    type="submit">Search</button>
            </form>
        </div>
        <div class="hidden" id="results">
            <h1 class="text-4xl md:text-6xl text-center font-bold mb-12"><ion-icon class="px-2"
                    name="cloud-circle-outline"></ion-icon>WeatherApp
            </h1>
            <form class="w-3/4 rounded-xl border-2 border-gray-200 shadow-lg flex justify-between"
                id="resultsSearchForm" action="#">
                <input class=" p-5 text-lg w-full outline-0" type="search" id="resultsSearchInput">
                <button class="text-lg rounded-xl py-4 px-8 hover:bg-white hover:text-black"
                    type="submit">Search</button>
            </form>

            <p class="text-3xl text-center mt-10" id="cityName"></p>
            <h2 class="text-6xl flex items-center justify-center" id="temperature"></h2>
            <p class="text-3xl text-center font-bold italic" id="weatherDescription"></p>
        </div>
        <div id="loading" class="hidden">
            <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
            <p class="text-xl">Fetching weather...</p>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
