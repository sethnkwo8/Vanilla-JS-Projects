<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="min-h-screen flex flex-col items-center m-10 md:m-20 shadow-lg space-y-4">
    <header>
        <h1 class="my-8 text-2xl md:text-4xl font-bold">To-do List</h1>
    </header>
    <main class="w-full flex flex-col space-y-4">
        <div class="add-task" id="add-task">
            <div class="flex flex-row justify-start items-center mx-20 w-full">
                <a id="back" class="text-blue text-xl hover:underline" href="#">Back</a>
            </div>
            <h1 class="text-3xl font-bold">Add Task</h1>
            <form id="form" class="w-full flex flex-col p-6 space-y-6 items-center justify-center" action="#">
                <div class="w-full">
                    <label class="block mb-1 font-medium" for="task">Task</label>
                    <input id="task-name"
                        class="w-full border p-2 bg-white text-gray-700 border-gray-300 rounded-lg focus:ring-blue-500 outline-0"
                        type="text">
                </div>
                <div class="w-full">
                    <label class="block mb-1 font-medium" for="password">Description</label>
                    <textarea id="task-description"
                        class="w-full border p-2 bg-white text-gray-700 border-gray-300 rounded-lg focus:ring-blue-500 outline-0"
                        id="password" type="text"></textarea>
                </div>
                <button
                    class="w-full font-semibold text-blue bg-light-blue rounded-lg px-8 py-4 transition duration-300 ease-in-out hover:bg-blue hover:text-light-blue hover:scale-105">Add
                    Task
                </button>
            </form>
        </div>
        <div id="tasks" class="flex flex-col space-y-4">
            <div class="flex flex-row items-center justify-between mx-10 md:mx-32">
                <div class="text-2xl px-8 text-center">
                    <p>My Day</p>
                    <p>December 2025</p>
                </div>
                <button id="newTask"
                    class="bg-light-blue rounded-lg py-3 px-6 text-blue hover:scale-105 hover:bg-blue hover:text-light-blue transition ease-in-out duration-300  text-xl">
                    + New Task
                </button>
            </div>
            <div id="tasksCompleted" class="text-center">
                Tasks Completed:
            </div>
            <div class="mx-6 md:mx-24 text-blue hover:underline text-xl">
                <a id="markAll" href="#">Mark all</a>
            </div>
            <div id="tasks-list">

            </div>
        </div>
    </main>

</body>

</html>
